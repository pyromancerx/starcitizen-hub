<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-container').innerHTML = ''"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
            <form hx-put="/admin/users/{{ user.id }}/roles"
                  hx-target="#modal-container"
                  hx-swap="innerHTML">

                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">
                                Manage Roles for {{ user.display_name or user.email }}
                            </h3>
                            <div class="mt-4 space-y-2">
                                {% for role in all_roles %}
                                <div class="flex items-center justify-between p-3 rounded-lg border border-gray-200 dark:border-gray-700 {% if role.id in user_role_ids %}bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800{% endif %}">
                                    <div class="flex items-center">
                                        <input type="checkbox" name="roles" value="{{ role.id }}" id="role_{{ role.id }}"
                                               {% if role.id in user_role_ids %}checked{% endif %}
                                               class="h-4 w-4 text-sc-blue focus:ring-sc-blue border-gray-300 rounded">
                                        <label for="role_{{ role.id }}" class="ml-3 block text-sm font-medium text-gray-900 dark:text-white">
                                            {{ role.name }}
                                        </label>
                                    </div>
                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300">
                                        {{ role.tier }}
                                    </span>
                                </div>
                                {% endfor %}

                                {% if not all_roles %}
                                <p class="text-sm text-gray-500 dark:text-gray-400">No roles available.</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700/50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-sc-blue text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sc-blue sm:ml-3 sm:w-auto sm:text-sm">
                        Save Roles
                    </button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sc-blue sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                            onclick="document.getElementById('modal-container').innerHTML = ''">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
