<!-- Modal backdrop -->
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="document.getElementById('modal-container').innerHTML = ''"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div>
                <div class="flex items-center space-x-4 mb-4">
                    <div class="flex-shrink-0">
                        {% if user.avatar_url %}
                        <img class="h-12 w-12 rounded-full" src="{{ user.avatar_url }}" alt="">
                        {% else %}
                        <div class="h-12 w-12 rounded-full bg-sc-blue flex items-center justify-center text-white font-medium text-lg">
                            {{ (user.display_name or user.email)[0].upper() }}
                        </div>
                        {% endif %}
                    </div>
                    <div>
                        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" id="modal-title">
                            Manage Roles
                        </h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                            {{ user.display_name or user.email }}
                        </p>
                    </div>
                </div>

                <form hx-put="/admin/users/{{ user.id }}/roles"
                      hx-target="#modal-container"
                      hx-swap="innerHTML">
                    <div class="mt-4 space-y-3 max-h-64 overflow-y-auto">
                        {% for role in all_roles %}
                        <label class="flex items-center p-3 rounded-lg border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                            <input type="checkbox" name="roles" value="{{ role.id }}"
                                   {% if role.id in user_role_ids %}checked{% endif %}
                                   class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-sc-blue focus:ring-sc-blue">
                            <div class="ml-3 flex-1">
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-medium text-gray-900 dark:text-white">{{ role.name }}</span>
                                    <span class="inline-flex items-center rounded-md
                                        {% if role.tier == 'admin' %}bg-red-50 dark:bg-red-900/50 text-red-700 dark:text-red-300
                                        {% elif role.tier == 'officer' %}bg-purple-50 dark:bg-purple-900/50 text-purple-700 dark:text-purple-300
                                        {% elif role.tier == 'member' %}bg-blue-50 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300
                                        {% elif role.tier == 'recruit' %}bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300
                                        {% else %}bg-green-50 dark:bg-green-900/50 text-green-700 dark:text-green-300
                                        {% endif %}
                                        px-2 py-0.5 text-xs font-medium">
                                        {{ role.tier.title() }}
                                    </span>
                                </div>
                                {% if role.permissions %}
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                    {{ role.permissions[:3]|join(', ') }}{% if role.permissions|length > 3 %} +{{ role.permissions|length - 3 }} more{% endif %}
                                </p>
                                {% endif %}
                            </div>
                        </label>
                        {% else %}
                        <p class="text-center text-gray-500 dark:text-gray-400 py-4">
                            No roles available. Create roles first.
                        </p>
                        {% endfor %}
                    </div>

                    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                        <button type="submit"
                                class="inline-flex w-full justify-center rounded-md border border-transparent bg-sc-blue px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-sc-blue focus:ring-offset-2 sm:col-start-2 sm:text-sm">
                            Save Roles
                        </button>
                        <button type="button"
                                onclick="document.getElementById('modal-container').innerHTML = ''"
                                class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-2 text-base font-medium text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-sc-blue focus:ring-offset-2 sm:col-start-1 sm:mt-0 sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
