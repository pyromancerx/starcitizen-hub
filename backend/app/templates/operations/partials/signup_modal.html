<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="this.parentElement.parentElement.remove()"></div>

        <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

        <div class="inline-block transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 px-4 pt-5 pb-4 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6 sm:align-middle">
            <div class="absolute top-0 right-0 pt-4 pr-4">
                <button type="button" class="rounded-md bg-white dark:bg-gray-800 text-gray-400 hover:text-gray-500 focus:outline-none" onclick="this.closest('.fixed').remove()">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" id="modal-title">Sign Up for {{ operation.title }}</h3>
                    <div class="mt-4">
                        <form hx-post="/operations/{{ operation.id }}/signup" hx-target="body" class="space-y-4">
                            <div>
                                <label for="role_preference" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role Preference</label>
                                <input type="text" name="role_preference" id="role_preference" 
                                       class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-sc-blue focus:ring-sc-blue sm:text-sm"
                                       placeholder="e.g. Pilot, Turret, Medic">
                            </div>

                            <div>
                                <label for="ship_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Bringing a Ship?</label>
                                <select name="ship_id" id="ship_id" 
                                        class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-sc-blue focus:ring-sc-blue sm:text-sm">
                                    <option value="">No / Crewing only</option>
                                    {% for ship in user_ships %}
                                    <option value="{{ ship.id }}">{{ ship.ship_type }}{% if ship.name %} ({{ ship.name }}){% endif %}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-sc-blue px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-sc-blue focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">
                                    Confirm Signup
                                </button>
                                <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-2 text-base font-medium text-gray-700 dark:text-white shadow-sm hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-sc-blue focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm" onclick="this.closest('.fixed').remove()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
